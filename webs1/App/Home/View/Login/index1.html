<script>
  
  function userlogin(){
    var uname,upassword
    uname=$('input[name="uname"]').val();
    upassword=$('input[name="upwds"]').val();
     //alert(uname+'===>'+upassword);
    if(uname==''){
      $(".notic").html("请填写账号");
      $(".notic").fadeIn().delay(1000).fadeOut();
      return false;
    }
    if(upassword==''){
      $(".notic").html("请填写密码");
      $(".notic").fadeIn().delay(1000).fadeOut();
      return false;
    }else{
      var urls='__MODULE__/Login/register';
      $.ajax({
        url: urls,
        type:"POST",
        data:{
            'uname':uname,
            'upassword':upassword,
        },
        cache: false,
        dataType:'json',
        success: function (data) {
          
          if(data.code==true){
            window.location.href=data.urls;
          }else{
            $(".notic").html(data.titles);
            $(".notic").fadeIn().delay(1000).fadeOut();
            return false;
          }
            
           
        },
        error: function () {
            alert('网络有问题,请重新提交',"cancel");
        }
      });


    }

  }

</script>

<div class="notic"></div>

<style>

.notic {

    position: fixed;

    top: 40%;

    left: 30%;

    width: 40%;

    box-sizing: border-box;

    margin: 0 auto;

    text-align: center;

    background-color: #000;

    color: #fff;

    padding: 30px;

    opacity: 0.6;

    border-radius: 10px;

    display: none;

    z-index: 999;

}

</style>
