 <body> 
  <article class="page-container"> 
   <form class="form form-horizontal"> 
    <div class="row cl"> 
     <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>内容：</label> 
     <div class="formControls col-xs-8 col-sm-9"> 
      <textarea name="contents"  rows="10" cols="75"><{$data['n_content']}></textarea>
      <input type="hidden" name="nid" value="<{$data['n_id']}>" /> 
     </div> 
    </div> 
      <div class="row cl"> 
       <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3"> 
        <button class="btn btn-primary radius" type="button" id="submits">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>

     </div>
 
   </form>

$(function(){
    //提交
    $('#submits').click(function(){
      var urls="__MODULE__/Index/saveNews";
      var nid=$('input[name="nid"]').val();
      var contents=$('textarea[name="contents"]').val();
      $.ajax({
          url: urls,
          type:"POST",
          data:{
              'nid':nid,
              'contents':contents,
          },
          async: false,
          dataType:'json',
          success: function (data) {
              if(data.code==true){
                $(".notic").html(data.titles);
                $(".notic").fadeIn().delay(1000).fadeOut(); 
              }
              setTimeout('parent.window.location.href="'+data.urls+'";',3000);
          }

        });

    });
});

</script>

    background-color: #000;
    color: #fff;
    padding: 30px;
    opacity: 0.6;
