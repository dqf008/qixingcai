<script>
  
  function userlogin(){
    var uname,upassword
    uname=$('input[name="username"]').val();
    upassword=$('input[name="password"]').val();
     //alert(uname+'===>'+upassword);
    if(uname==''){
      $(".notic").html("请填写账号");
      $(".notic").fadeIn().delay(1000).fadeOut();
      return false;
    }
    if(upassword==''){
      $(".notic").html("请填写密码");
      $(".notic").fadeIn().delay(1000).fadeOut();
      return false;
    }else{
      var urls='__MODULE__/Login/register';
      $.ajax({
        url: urls,
        type:"POST",
        data:{
            'uname':uname,
            'upassword':upassword,
        },
        cache: false,
        dataType:'json',
        success: function (data) {
          
          if(data.code==true){
            window.location.href=data.urls;
          }else{
            $(".notic").html(data.titles);
            $(".notic").fadeIn().delay(1000).fadeOut();
            return false;
          }
            
           
        },
        error: function () {
            alert('网络有问题,请重新提交',"cancel");
        }
      });


    }

  }

</script>
